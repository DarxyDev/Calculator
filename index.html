<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarxyDev's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="fl-col-spcBtwn">
    <header class ='fl-row-ctr'>Calculator</header>
    <div id='content' class = 'fl-row-ctr'>
        <div id="calc-container">
            <div id="screen" class = 'display'></div>
            <div id="mPlus" class = 'memButton'>M+</div>
            <div id="mMinus" class = 'memButton'>M-</div>
            <div id = 'mR' class = 'memButton'>MR</div>
            <div id = 'mC' class = 'memButton'>MC</div>
            <div id = 'num9' class = 'numButton'>9</div>
            <div id = 'num8' class = 'numButton'>8</div>
            <div id = 'num7' class = 'numButton'>7</div>
            <div id = 'num6' class = 'numButton'>6</div>
            <div id = 'num5' class = 'numButton'>5</div>
            <div id = 'num4' class = 'numButton'>4</div>
            <div id = 'num3' class = 'numButton'>3</div>
            <div id = 'num2' class = 'numButton'>2</div>
            <div id = 'num1' class = 'numButton'>1</div>
            <div id = 'num0' class = 'numButton'>0</div>
            <div id = 'decimal' class = 'numButton'>.</div>
            <div id = 'multiply' class = 'opButton'>x</div>
            <div id = 'divide' class = 'opButton'>/</div>
            <div id = 'subtract' class = 'opButton'>-</div>
            <div id = 'add' class = 'opButton'>+</div>
            <div id = 'equals' class = 'opButton'>=</div>

        </div>
    </div>
    <footer class="fl-row-ctr">by DarxyDev</footer>
</body>

</html>
