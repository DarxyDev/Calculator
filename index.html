<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarxyDev's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="fl-col-spcBtwn">
    <header class ='fl-row-ctr'>Calculator</header>
    <div id='content' class = 'fl-row-ctr'>
        <div id="calc-container">
            <div id="display">
                <div id = 'display-top' class = 'sub-display'></div>
                <div id = 'display-bottom' class = 'sub-display'>0</div>
            </div>
            <button id="mPlus" class = 'memButton'>M+</button>
            <button id="mMinus" class = 'memButton'>M-</button>
            <button id = 'mR' class = 'memButton'>MR</button>
            <button id = 'mC' class = 'memButton'>MC</button>
            <button id = 'num9' class = 'numButton'>9</button>
            <button id = 'num8' class = 'numButton'>8</button>
            <button id = 'num7' class = 'numButton'>7</button>
            <button id = 'num6' class = 'numButton'>6</button>
            <button id = 'num5' class = 'numButton'>5</button>
            <button id = 'num4' class = 'numButton'>4</button>
            <button id = 'num3' class = 'numButton'>3</button>
            <button id = 'num2' class = 'numButton'>2</button>
            <button id = 'num1' class = 'numButton'>1</button>
            <button id = 'num0' class = 'numButton'>0</button>
            <button id = 'negative' class = 'numButton'>+/-</button>
            <button id = 'decimal' class = 'numButton'><b>.</b></button>
            <button id = 'backspace' class = 'opButton'>‚Üê</button>
            <button id = 'multiply' class = 'opButton'>x</button>
            <button id = 'divide' class = 'opButton'>/</button>
            <button id = 'subtract' class = 'opButton'>-</button>
            <button id = 'add' class = 'opButton'>+</button>
            <button id = 'equals' class = 'opButton'>=</button>
            <button id = 'clear' class = 'opButton'>C</button>

        </div>
    </div>
    <footer class="fl-row-ctr">by DarxyDev</footer>
</body>

</html>
